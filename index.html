<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>
    <link rel="stylesheet" href="./assets/ramadan/style.css">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="twinkling"></div>
        
        <div class="logo-container">
            <img id="logo" src="./assets/logo.png" alt="Forloop Logo">
        </div>
        
        <div class="moon-container">
            <div class="moon"></div>
        </div>
        
        <div class="lantern lantern-1"></div>
        <div class="lantern lantern-2"></div>
        <div class="lantern lantern-3"></div>
        
        <div class="greeting">
            <h1 class="ramadan-text">Ramadan Mubarak</h1>
        </div>
        
        <div class="mosque">
            <div class="mosque-body"></div>
            <div class="dome"></div>
            <div class="minaret left"></div>
            <div class="minaret right"></div>
        </div>
    </div>
    
    <script src="./assets/ramadan/script.js"></script>
</body>
</html>
