<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>
    <link rel="stylesheet" href="./assets/ramadan/style.css">
</head>
<body>
   <div class="container">
        <div class="stars"></div>
        <div class="twinkling"></div>
        
        <div class="moon-container">
            <div class="moon"></div>
        </div>
        
        <div class="lanterns">
            <div class="lantern lantern-1">
                <div class="lantern-top"></div>
                <div class="lantern-body">
                    <div class="lantern-pattern"></div>
                </div>
                <div class="lantern-bottom"></div>
                <div class="lantern-light"></div>
            </div>
            <div class="lantern lantern-2">
                <div class="lantern-top"></div>
                <div class="lantern-body">
                    <div class="lantern-pattern"></div>
                </div>
                <div class="lantern-bottom"></div>
                <div class="lantern-light"></div>
            </div>
            <div class="lantern lantern-3">
                <div class="lantern-top"></div>
                <div class="lantern-body">
                    <div class="lantern-pattern"></div>
                </div>
                <div class="lantern-bottom"></div>
                <div class="lantern-light"></div>
            </div>
        </div>
        
        <!-- Logo container with animation -->
        <div class="logo-container">
            <!-- Replace the src with your actual logo -->
            <img id="logo" src="./assets/ramadan/logo.png" alt="Logo">
        </div>
        
        <div class="greeting">
            <h1 class="ramadan-text">Ramadan Mubarak</h1>
            <div class="ornament left"></div>
            <div class="ornament right"></div>
        </div>
        
        <div class="mosque">
            <div class="mosque-body"></div>
            <div class="dome"></div>
            <div class="minaret left"></div>
            <div class="minaret right"></div>
        </div>
        
        <canvas id="particleCanvas"></canvas>
    </div>

    
    <script src="./assets/ramadan/script.js"></script>
</body>
</html>
